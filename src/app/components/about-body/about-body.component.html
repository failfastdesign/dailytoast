<main class="page">
    <div class="page__content">
        <div class="page__item" *ngFor = "let loopitem of steps">
            <figure class="page__figure">
                <img src="{{loopitem.imgsrc}}" alt="point1" class="page__image">
            </figure>
            <div class="page__item-content">
                <h2 class="page__title" [innerHTML]="loopitem.title"></h2>
                <p class="page__descsription">{{loopitem.description}}</p>
            </div>
        </div>
    </div>
</main>
